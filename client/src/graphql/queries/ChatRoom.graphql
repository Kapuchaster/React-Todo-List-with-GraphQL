query GetChatRoomList {
  chatRoomList {
    id
    title
    description
    messages {
      id
      author
      text
      timestamp
    }
    participants {
      id
      name
    }
  }
}

subscription ChatRoom {
  chatRoomCreated {
    id
    title
    description
    messages {
      id
      author
      text
      timestamp
    }
    participants {
      id
      name
    }
  }
}
