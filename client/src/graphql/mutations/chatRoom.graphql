mutation CreateChatRoom($input: CreateChatRoomInput) {
  createChatRoom(input: $input) {
    id
    title
    description
  }
}
mutation JoinChatRoom($input: JoinChatRoomInput) {
  joinChatRoom(input: $input) {
    id
    title
    description
    messages {
      id
      author
      text
      timestamp
    }
    participants {
      id
      name
    }
  }
}
